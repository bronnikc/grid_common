---
packages :  nano,mc,oracle-database-server-12cR2-preinstall,xorg-x11-server-Xorg,xorg-x11-xauth
cvuqdisk: 'cvuqdisk-1.0.10-1.rpm'
stage_dir: /u01/app/stage
###
grid_home:
 oracle_base: /u01/app/grid
 oracle_home: "{{'/u01/app/'+grid_version+'/grid'}}"
 oracle_inventory: /u01/app/oraInventory
 oracle_user: oracle
 oracle_install_group:  oinstall
 scan_listener: "{{ scan_listener }}"
 cluster_name:   "{{ cluster_name }}"
 SYSASMPassword: 'DcteamPass2020'
 ASMNMPPassword: 'DcteamPass2020'
 votegroup: 'VOTE_DISK'
 public_eth:
  subnetaddress: '192.168.1.0'
  interfacename: 'ens192'
 private_eth:
   subnetaddress: '10.0.0.0'
   interfacename: 'ens224' 

nodes: "{{_nodes | from_json}}"
